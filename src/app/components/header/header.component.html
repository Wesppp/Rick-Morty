<header class="header">
  <div class="header-img">
    <img src="assets/images/Rick_and_Morty.svg.png" alt="Rick&Morty">
  </div>
  <ul class="header-links">
    @for(link of links; track link.label) {
      <li>
        <a [routerLink]="['/' + link.route]">{{ link.label }}</a>
      </li>
    }
  </ul>
</header>
